<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Easier Than Ever!</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="images">
</head>

<body>
    <header class="page-header">
        <div class="top-news">
            <div class="container">
                <h3>新春節特價中! 三件免運再抽大紅包! </h3>
            </div>
        </div>
        <div class="top-menu">
            <div class="container">
                <div class="list">
                    <ul>
                        <li><a href="#"><b>線上商城</b></a></li>
                        <li><a href="#"><b>關於剁手</b></a></li>
                        <li><a href="#"><b>聯絡我們</b></a></li>
                    </ul>
                </div>
                <div class="list">
                    <ul>
                        <li>
                            <h1>剁手網</h1>
                        </li>
                    </ul>
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fas fa-globe-asia"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a><a class="number-in-cart" href="#">1</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="product-checkout">
        <div class="continue-shopping">
            <p><b><a href="#">
                        &lt; 繼續購物 </a> </b> </p>
        </div>
        <form action="submit">
            <table class="checkout-table">
                <tr>
                    <td colspan="4">購物車(1)</td>
                    <td>價格</td>
                    <td>數量</td>
                    <td class="sub-total">小計</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <ul>
                            <li><img src="http://pipsum.com/140x140.jpg" alt="product-image"></li>
                            <li>
                                <h4>
                                    <b>神采飛揚16色珠光眼影</b>
                                    <span>YR-5640</span>
                                    <span><input class="delete" type="submit" name="delete" value="刪除"></span>
                                </h4>
                            </li>
                        </ul>
                    </td>
                    <td>NT$1750</td>
                    <td><input class="checkout-quantity" type="text" name="checkout-quantity" value="1">
                    </td>
                    <td class="sub-total">NT$1750</td>
                </tr>
                <tr>
                    <td colspan="4">
                        使用折扣碼 ：<input class="discount-number" type="text" name="discount-number">
                    </td>
                    <td>商品金額</td>
                    <td></td>
                    <td class="sub-total">NT$1750</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>運費</td>
                    <td></td>
                    <td class="sub-total">NT$0</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>總計</td>
                    <td></td>
                    <td class="sub-total">NT$1750</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td class="sub-total" colspan="3">
                        <input class="checkout-submit" type="submit" name="checkout" value="結帳">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer class="page-footer">
        <div class="container">
            <h1>擔心錯過剁手的好機會嗎？<span>快來定訂電子報吧！</span></h1>
            <form action="#" class="submit">
                <i class="fas fa-envelope"></i>
                <input class="email" type="text" placeholder="Email">
                <br>
                <input class="subcribes" type="submit" name="submit" value="訂！">
            </form>
        </div>
        <div class="footer-menu">
            <div class="container">
                <ul>
                    <li><a href="#"><b>線上商城</b></a></li>
                    <li><a href="#"><b>關於剁手</b></a></li>
                    <li><a href="#"><b>聯絡我們</b></a></li>
                    <li><a href="#"><b>運費資訊</b></a></li>
                    <li><a href="#"><b>隱私權政策</b></a></li>
                </ul>
            </div>
        </div>
        <div class="BS">
            <b>2019&copy;BuildSchool</b>
        </div>
    </footer>
</body>

</html>
